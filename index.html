<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StockTracer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div></div>
    <script defer="" type="module" src="./js/controller.js"></script>
  </head>
  <header></header>
  <body>
    <div class="container"></div>

    <header><h1>The best stock value tracer</h1></header>
    <p>Here you will be able to check the differences in value of a stock</p>
    <div><h3>Please insert in the box bellow the name of the stock</h3></div>
    <div>
      <form action="apiCALL">
        <input
          type="text"
          id="Stock name"
          name="Stock name "
          placeholder="Insert here"
          value=""
          <input
          type="submit"
          value="Submit"
        />
      </form>
    </div>
    <div><button type="submit">Check Stock!</button></div>
    <div><h4>Check responses below !</h4></div>
    <container>
    <div class="list">
       </container>
    </div>

    <img src="stock.jpg" alt="stockproject" width="1000" height="400" />
  </body>

  <footer>Copywrite by Ivascu Angelo aka HairlessApe</footer>
</html>
